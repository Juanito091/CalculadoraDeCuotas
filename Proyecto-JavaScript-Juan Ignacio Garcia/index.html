<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cuotas</h1>
        <form id="calculoForm">
            <label for="total">Total de la compra ($):</label>
            <input type="number" id="total" required>

            <label for="cuotas">Seleccione el número de cuotas:</label>
            <select id="cuotas">
                <option value="1">1 cuota (sin interés)</option>
                <option value="3">3 cuotas (5% interés)</option>
                <option value="6">6 cuotas (10% interés)</option>
                <option value="12">12 cuotas (20% interés)</option>
            </select>

            <button type="submit">Calcular</button>
        </form>

        <div class="resultado" id="resultado">
            <h2>Resultado:</h2>
            <p id="resultadoTexto">El resultado aparecerá aquí</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
