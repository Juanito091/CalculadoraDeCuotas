<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Métodos de Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="simulador">
        <h1>Simulador de Métodos de Pago</h1>
        <label for="precio">Precio del Producto:</label>
        <input type="number" id="precio" placeholder="Ingrese el precio" min="0">
        
        <label for="metodo">Seleccione el Método de Pago:</label>
        <select id="metodo">
            <option value="efectivo">Efectivo (10% Descuento)</option>
            <option value="tarjeta-credito">Tarjeta de Crédito (5% Interés)</option>
            <option value="tarjeta-debito">Tarjeta de Débito (Sin Interés)</option>
            <option value="transferencia">Transferencia Bancaria (5% Descuento)</option>
        </select>
        
        <label for="cuotas">Número de Cuotas:</label>
        <input type="number" id="cuotas" placeholder="1" min="1" max="12" value="1">

        <button id="calcular">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
